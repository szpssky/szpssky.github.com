# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Think Different
subtitle:
description:
author: Zhipeng Shen
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.tifosi-m.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: ['README.md']

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

keywords:
- hexo
- java
- python
- Deep Learning
- 深度学习
- Machine Learning
- 机器学习
- 软件工程

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

algolia:
  applicationID: 'FE4Z1ZLHES'
  apiKey: '1d320de7cd3f274c9be1be5bf7d93ad4'
  adminApiKey: '263e4743555b4ab054df14501def68c8'
  indexName: 'my-hexo-blog'
  chunkSize: 5000

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  - type: git
    repo: git@github.com:szpssky/szpssky.github.com.git
    branch: master
    message: Automatic Builded and Deployed By Travis CI.{{ now('YYYY-MM-DD') }}
  - type: git
    repo: git@git.coding.net:shumi/shumi.git
    branch: coding-pages
    message: Automatic Builded and Deployed By Travis CI.{{ now('YYYY-MM-DD') }}
